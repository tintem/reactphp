name: Deploy PHP-Backend

on:
  push:
    branches: ["main"]
    paths:
      - "backend/**"
  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # 1️⃣ Tạo file .env TRƯỚC khi upload
      - name: Create .env file
        run: |
          echo "APP_ENV=production" > backend/.env
          echo "DB_HOST=${{ secrets.DB_HOST }}" >> backend/.env
          echo "DB_NAME=${{ secrets.DB_NAME }}" >> backend/.env
          echo "DB_USER=${{ secrets.DB_USER }}" >> backend/.env
          echo "DB_PASS=${{ secrets.DB_PASS }}" >> backend/.env

      # 2️⃣ Nén code (nếu cần)
      - name: Zip backend code
        run: |
          cd backend
          zip -r backend.zip . -x "*.git*"

      # 3️⃣ Upload qua FTP
      - name: Upload backend via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST_BE }}
          username: ${{ secrets.FTP_USER_BE }}
          password: ${{ secrets.FTP_PASS_BE }}
          local-dir: backend/
          server-dir: /
          exclude: |
            **/.git*
